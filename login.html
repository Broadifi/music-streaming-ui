  <body>
    <header class="header-main" id="nav_top" data-aos="slide-down">
      <div class="container">
        <div class="header-container">
          <div class="header-container__logo">
            <a href="#!" class="logo">
              <img src="images/logo.png" alt="music streaming logo" />

            <div class="mobile-menu__burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <nav class="menu-container__list">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li class="active"><a href="about.html">About</a></li>
              <li><a href="#!">Music</a></li>
              <li><a href="#!">Pricing</a></li>
            </ul>
            <a href="login.html" class="btn-theme mobile-only">Log in</a>

          <a href="login.html" class="btn-theme">Log in</a>  
        </div>

    <!-- <div class="viewport"> -->
      <!-- <div class="scroll-container"> -->
      <section class="banner login__page-wrapper">
        <span class="close-page">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                <path d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"></path>
            </svg>
        </span>
        <div class="container">
          <div class="login__page" data-aos="fade-zoom-in" data-aos-delay="20">
              <div class="overflow-hidden">
                  <h3 class="section-heading__main" data-aos="fade-up" data-aos-duration="1100" data-aos-delay="20">Signin</h3>
                  <p data-aos="fade-up" data-aos-duration="1100" data-aos-delay="20" class="login__headline">Welcome! Log In to Unlock Your Personalized Soundtrack</p>
              </div>
              <div class="music__bar" data-aos="fade-zoom-in" data-aos-delay="20">
                <img src="images/music-bar-glow.png" alt="music bar">
              </div>
              <!-- <spline-viewer url="https://prod.spline.design/g-CV2NeXtEnXdxxl/scene.splinecode"></spline-viewer> -->
              <form method="post" class="login__form" id="login-form">
                  <label for="mail">Email</label>
                  <div class="login__input" data-aos="fade-zoom-in" data-aos-duration="400" data-aos-delay="100">
                      <input type="text" name="mail" id="mail" placeholder="email" class="form__control">
                      <span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" viewBox="0 0 22 18" fill="none">
                              <path d="M21 4L12.03 9.7C11.7213 9.89343 11.3643 9.99601 11 9.99601C10.6357 9.99601 10.2787 9.89343 9.97 9.7L1 4M3 1H19C20.1046 1 21 1.89543 21 3V15C21 16.1046 20.1046 17 19 17H3C1.89543 17 1 16.1046 1 15V3C1 1.89543 1.89543 1 3 1Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                      </span>
                  </div>
                  <label for="pass">Password</label>
                  <div class="login__input" data-aos="fade-zoom-in" data-aos-duration="400" data-aos-delay="200">
                      <input type="text" name="pass" id="pass" placeholder="password" class="form__control">
                      <span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 20 22" fill="none">
                              <path d="M5 9V6C5 4.67392 5.52678 3.40215 6.46447 2.46447C7.40215 1.52678 8.67392 1 10 1C11.3261 1 12.5979 1.52678 13.5355 2.46447C14.4732 3.40215 15 4.67392 15 6V9M11 15C11 15.5523 10.5523 16 10 16C9.44772 16 9 15.5523 9 15C9 14.4477 9.44772 14 10 14C10.5523 14 11 14.4477 11 15ZM3 9H17C18.1046 9 19 9.89543 19 11V19C19 20.1046 18.1046 21 17 21H3C1.89543 21 1 20.1046 1 19V11C1 9.89543 1.89543 9 3 9Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                      </span>
                  </div>
                  <div class="text-center mt-4">
                      <a href="#!" class="btn-theme aos-init aos-animate" data-aos="flip-down" data-aos-delay="250">Signin</a>
                  </div>
                  <p class="signup__text">Don't have an account? <a href="#!">Signup</a></p>
              </form>
          </div>
        </div>
      </section>
